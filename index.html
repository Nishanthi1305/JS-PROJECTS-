<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookskey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="navbar">
    <h1>Bookskey</h1>
</div>
<div class="container">
    <div class="book-container">
        <h1>Rich Dad Poor Dad</h1>
        <h5>author name</h5>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. this book is very easy to read so you can read it comfortably.</p>
        <button onclick="deletebook(event)">delete</button>
    </div>
</div>
<div class="popup-overlay"></div>
<div class="popupbox">
    <h2>Add Book</h2>
    <form>
        <input type="text" placeholder="Book Name" id="book title">
        <input type="text" placeholder="book author" id="book author">
        <textarea  id="book-description" placeholder="short description"></textarea>
        <button id="add-book">add</button>
        <button id="cancelbook">cancel</button>
    </form>
</div>    

<button class="add-button" id="add-book-button">+</button>
    <script src="script.js"></script>
</body>
</html>
